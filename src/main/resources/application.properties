# === App & Server ===
spring.application.name=crewhive

server.port=${PORT}

# === DataSource (ENV-first) ===
# Imposta su Render: SPRING_DATASOURCE_URL=jdbc:postgresql://<host>:5432/<db>?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# === JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Pool Hikari (ridotto per piani free)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}

# === springdoc-openapi / swagger-ui ===
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/docs/ui

# === Actuator ===
management.endpoints.web.exposure.include=health,info

# === AWS Parameter Store ===
spring.config.import=aws-parameterstore:/crewhive/key/